<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Boolzapp</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />

    <!-- CSS -->
