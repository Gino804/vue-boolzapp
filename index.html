<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <main class="h-100 w-100 d-flex align-items-center">
      <div id="root" class="d-flex">
        <!-- Contacts -->
        <div class="contacts h-100">
          <!-- Contacts header -->
          <header class="d-flex justify-content-between">
            <div class="user h-100 d-flex align-items-center">
              <div class="pfp circle ms-3">
                <img src="img/eziogreggio.jpg" alt="Foto utente" />
              </div>
              <p class="mb-0 ms-2 fs-5">Ezio Greggio</p>
            </div>
            <div class="icons h-100 d-flex align-items-center fs-3">
              <i class="fa-solid fa-circle-notch"></i>
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </header>

          <!-- Notifies -->
          <div class="notifies d-flex align-items-center">
            <div
              class="circle bg-white ms-4 d-flex align-items-center justify-content-center">
              <i class="fa-solid fa-bell-slash fs-3"></i>
            </div>
            <div class="ms-3">
              <p class="mb-0 fw-semibold">Ricevi notifiche di nuovi messaggi</p>
              <a href="#" class="text-secondary"> Attiva notifiche desktop </a>
            </div>
          </div>

          <!-- Searchbar -->
          <div
            class="searchbar-container d-flex align-items-center p-2 position-relative">
            <label for="searchbar"
              ><i class="fa-solid fa-magnifying-glass position-absolute"></i
            ></label>
            <input
              type="text"
              name="searchbar"
              id="searchbar"
              placeholder="Cerca o inizia una nuova chat"
              class="h-100 w-100 ps-5" />
          </div>

          <!-- Contacts list -->
          <div class="contacts-list"></div>
        </div>

        <!-- Chat -->
        <div class="chat h-100">
          <header></header>
          <div class="chat-body"></div>
          <div class="write-message-container"></div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
